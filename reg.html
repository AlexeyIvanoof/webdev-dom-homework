<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект "Регистрация"</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
    <div class="add-form">
        <h3>Форма регистрации</h3>
        <input
        id="name_input"
          type="text"
          class="text-enter"
          placeholder="Введите имя"
         />
         <input
         id="login_input"
           type="text"
           class="text-enter"
           placeholder="Введите логин"
          />
          <input
          id="password_input"
            type="text"
            class="text-enter"
            placeholder="Введите пароль"
           />
          <div class="add-form-enter">
            <button id="add-form-button" class="add-form-button">Зарегистрироваться</button>
          </div>
          <a class="reg-enter" href="login.html">Войти</a>
    </div>
</div>
<script type="module" src="./reg.js"></script>
</body>
</html>
