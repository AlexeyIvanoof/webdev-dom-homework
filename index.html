  <body>

            <div>Глеб Фокин</div>

          <div class="comment-body">

            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span id="likes-counter" class="likes-counter">3</span>
              <button id="likebutton" class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>

          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="add-form-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

    const newCommentElement =document.getElementById("container");

    const commentsElement = document.getElementById("add-form-text");

    let likeButton = document.getElementById("likebutton");
    let likeButtonActiveLike = document.getElementById("likebutton -active-like");
    const commentElements = document.querySelectorAll('.comment');
    const initEventListeners = () => {

    });
  };
    };
    initEventListeners();


// добавление даты в нужном формате 
    let dateElement = document.getElementById("date");
    let myDate = new Date();
     dateElement = (date) => {
      let data = myDate.getDate();
      let month = myDate.getMonth();
      let hour = myDate.getHours();
      let minute = myDate.getMinutes();
      
      if(data < 10) {
        data = "0" + data;
      }
      if(month < 10) {
        month = "0" +(month + 1);
      }
      if(hour < 10) {
        hour = "0" + hour;
      }
      return `${data}.${month}.${myDate.getFullYear().toString().substr(-2)} ${hour}:${minute}`;
     };


      //добавление нового коментария
     buttonElement.addEventListener("click", () => {
          if(inputNameElement.value === "" || commentsElement.value === ""){
