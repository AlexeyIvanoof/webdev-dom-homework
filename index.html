        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-form-button");
    const newCommentElement =document.getElementById("container");
    const inputNameElement = document.getElementById("add-form-name");
    const commentsElement = document.getElementById("add-form-text");
    let likeButton = document.getElementById("likebutton");
    let likeButtonActiveLike = document.getElementById("likebutton -active-like");

    const initEventListeners = () => {

         for (const commentElement of commentElements) {
         commentElement.addEventListener("click", () => {

    });
  };
    };
    initEventListeners();


// добавление даты в нужном формате 
    let dateElement = document.getElementById("date");
    let myDate = new Date();
     dateElement = (date) => {
      let data = myDate.getDate();
      let month = myDate.getMonth();
      let hour = myDate.getHours();
      let minute = myDate.getMinutes();
      
      if(data < 10) {
        data = "0" + data;
      }
      if(month < 10) {
        month = "0" +(month + 1);
      }
      if(hour < 10) {
        hour = "0" + hour;
      }
      return `${data}.${month}.${myDate.getFullYear().toString().substr(-2)} ${hour}:${minute}`;
     };


      //добавление нового коментария
     buttonElement.addEventListener("click", () => {
          if(inputNameElement.value === "" || commentsElement.value === ""){
          return false
      };

     const oldListHtml = newCommentElement.innerHTML;
            newCommentElement.innerHTML = oldListHtml + 
      `<li  class="comment">
          <div class="comment-header">
            <div>${inputNameElement.value}</div>
            <div>${dateElement(myDate)}</div>

        </li>`
        initlikeButtonsListeners();
        initEventListeners();
      
    });


    const users = [
      {
        name:"Глеб Фокин",
        coment: "Это будет первый комментарий на этой странице", 
        data: "12.02.22 12:18",
        likesCounter:"3",
        likesElement : false
      },
      {
        name:"Варвара Н.",
        coment: "Мне нравится как оформлена эта страница! ❤", 
        data: "13.02.22 19:22",
        likesCounter:"75",
        likesElement : true
      },
    ];

    const initlikeButtonsListeners = ()=> {
      const likeButtons = document.querySelectorAll('.like-button','.like-button -active-like');
      for (const likeButton of likeButtons) {
    likeButton.addEventListener("click", () => {
     const likesCounterElement = likeButton.previousElementSibling;
     const  likesCounter = parseInt(likesCounterElement.textContent);
     
     if (likeButton.classList.contains( '-active-like')){
      likeButton.classList.remove( '-active-like');
      likesCounterElement.textContent = likesCounter - 1;
        }else{
          likeButton.classList.add('-active-like')
          likesCounterElement.textContent = likesCounter + 1;
        }
      });
    }};
    initlikeButtonsListeners();
    
    const renderUsers = () => {
         const usersHtml = users.map((user)=>{
          return`<li  class="comment">
          <div class="comment-header">
            <div>${user.name}</div>
            <div>${user.data}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${user.coment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${user.likesCounter}</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
        })
        .join("");
         newCommentElement.innerHTML = usersHtml;
         initEventListeners();
        initlikeButtonsListeners();
      };
       
      renderUsers();
      

    console.log("It works!");  
  </script>
</html>
